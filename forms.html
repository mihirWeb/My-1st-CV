<body>
    <h2>Personal Details Application Form</h2>
    <form action="mailto:mihirpratapsingh166@gmail.com" method="post" enctype="text/plain">

            <label for="urName"> Name :</label>
            <input type="text" name="name" id="urName">

        <br>

        <div>

        <br>

            Web development<input type="checkbox" name="skills" id="urSkills"><br>
            Programming<input type="checkbox" name="skills" id="urSkills"><br>
            coding<input type="checkbox" name="skills" id="urSkills"><br>
            Designing<input type="checkbox" name="skills" id="urSkills"><br>
            Marketing<input type="checkbox" name="skills" id="urSkills"><br>
        </div>
        <br>
        <div>
            Select Your Branch:
            <select name="branch" id="urBranch">

                <option value="cse">CSE</option>

        </div>
        <br>
        <div>
            <label for="date">Date of your addmission :</label>
            <input type="date" id="date">

        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>


</body>

</html>
